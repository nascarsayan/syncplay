<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>syncplay</title>
    <link rel="stylesheet" href="/app.css?v=2" />
  </head>
  <body>
    <main class="shell">
      <header class="topbar">
        <div class="brand">syncplay</div>
        <div class="top-right">
          <div class="status" id="statusBadge">offline</div>
          <div class="user hidden" id="topUser">
            <span id="userEmail"></span>
            <span class="badge" id="adminBadge">admin</span>
            <button class="ghost" id="logoutButton">Log out</button>
          </div>
        </div>
      </header>

      <section class="card" id="loginView">
        <h1>Sign in</h1>
        <p class="muted">Enter your email to sign in.</p>
        <form id="otpRequestForm" class="stack">
          <label>
            Email
            <input type="email" id="emailInput" required placeholder="you@example.com" autocomplete="email" />
          </label>
          <button type="submit">Log in</button>
        </form>
        <div class="hint" id="otpHint"></div>
      </section>

      <section class="card hidden" id="inviteView">
        <h1>Accept invite</h1>
        <p class="muted">Use your invite to join syncplay.</p>
        <form id="inviteForm" class="stack">
          <label>
            Invite token
            <input type="text" id="inviteToken" required />
          </label>
          <label>
            Email
            <input type="email" id="inviteEmail" required placeholder="you@example.com" />
          </label>
          <button type="submit">Accept invite</button>
        </form>
        <div class="hint" id="inviteHint"></div>
      </section>

      <section class="card hidden" id="appView">
        <div class="video-shell">
          <video id="videoPlayer" controls></video>
          <div class="video-overlay" id="videoOverlay">Select a video to start</div>
        </div>

        <div class="controls">
          <button id="seekBack" aria-label="Back 10 seconds">
            <span class="iconify" data-icon="mdi:rewind-10"></span>
          </button>
          <button id="seekForward" aria-label="Forward 10 seconds">
            <span class="iconify" data-icon="mdi:fast-forward-10"></span>
          </button>
          <button id="fullscreenButton" aria-label="Fullscreen">
            <span class="iconify" data-icon="mdi:fullscreen"></span>
          </button>
          <button id="speedDown" aria-label="Speed down">
            <span class="iconify" data-icon="mdi:minus"></span>
          </button>
          <button id="speedReset" aria-label="Speed reset">
            <span class="iconify" data-icon="mdi:restart"></span>
          </button>
          <button id="speedUp" aria-label="Speed up">
            <span class="iconify" data-icon="mdi:plus"></span>
          </button>
          <label class="inline-field">
            <span class="iconify" data-icon="mdi:subtitles"></span>
            <select id="subtitleSelect"></select>
          </label>
          <div class="now-block">
            <select id="nowPlayingSelect" class="now-select"></select>
            <button id="applyVideoButton" class="ghost now-apply" aria-label="Apply video" disabled>
              <span class="iconify" data-icon="mdi:play"></span>
            </button>
          </div>
          <div class="load-status" id="loadStatus">
            <span class="iconify" data-icon="mdi:progress-clock"></span>
            <span id="loadStatusText">Idle</span>
          </div>
        </div>

        <div class="admin-panel hidden" id="adminPanel">
          <div class="invite-section">
            <div class="invite-header">
              <h3>Invites</h3>
              <button class="ghost" id="toggleInvites">Show</button>
            </div>
            <div class="invite-body hidden" id="inviteBody">
              <form id="inviteCreateForm" class="stack">
                <label>
                  Email
                  <div class="input-row">
                    <input type="email" id="inviteEmailAdmin" placeholder="someone@example.com" />
                    <button type="submit" id="inviteCreateButton" disabled>Create invite</button>
                  </div>
                </label>
              </form>
              <div class="hint" id="inviteCreateHint"></div>
              <div class="invite-list" id="inviteList"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script src="/app.js?v=8"></script>
  </body>
</html>
